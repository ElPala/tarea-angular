<div class="container" >
        <h1>Buscar Productos</h1>
    <form class="form-inline my-2 my-lg-0 " (submit)=sub()>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="search" [ngModelOptions]="{standalone: true}"> 
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
    </form>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" (click)="existencia($event)">
        <label class="form-check-label" for="defaultCheck1">
            solo en existencia
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" (click)="precio($event)">
        <label class="form-check-label" for="defaultCheck1">
            ordenar por precio medio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" (click)="existencia3($event)" >
        <label class="form-check-label" for="defaultCheck1">
            resaltar existencia ma√±or a 3
        </label>
    </div>
    <div *ngFor="let p of products2" >
        <div *ngIf="p.reslatar" class="bg-primary">
            <p>sad</p>
            <app-product  [product]=p ></app-product>
        </div>
        <div *ngIf="!p.reslatar" >
            <app-product  [product]=p ></app-product>
        </div>
    </div>
</div>
